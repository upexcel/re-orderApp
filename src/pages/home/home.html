<ion-header>
    <ion-navbar color="black" >
        <button ion-button icon-only menuToggle >
                <ion-icon name="menu" color='yellow'></ion-icon>
        </button>
        <img src="assets/imgs/bst.jpg" (click)="onClickImage('https://www.bstgroup.com.au/')"  alt="" class='headerLogo'/>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let list of consignmentList" (click)="itemSelected(list)">
                {{ list.Name }}
                <ion-icon hideWhen="ios" item-end name="md-arrow-dropright"></ion-icon>
        </button>
    </ion-list>
</ion-content>
