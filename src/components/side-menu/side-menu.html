<ion-menu [content]="content" [persistent]="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="exportData()">Export Data
                <ion-spinner name="bubbles" float-right  *ngIf="spin"></ion-spinner>
            </ion-item>
            <ion-item (click)="importData()">Import Data</ion-item>
            <ion-item *ngIf="loginBy=='manual'" (click)="gotoChangePassword()">Change Password</ion-item>
            <ion-item (click)="logout()">Logout</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
